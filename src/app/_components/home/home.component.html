<div class="min-h-screen bg-gradient-to-br from-dark-bg via-dark-purple/10 to-dark-bg flex items-center justify-center px-4 sm:px-6 lg:px-8">
  <div class="max-w-2xl w-full text-center">
    
    <div class="mb-12 animate-fade-in">
      <h1 class="text-5xl sm:text-6xl lg:text-7xl font-bold bg-gradient-to-r from-primary-purple via-light-purple to-accent-purple bg-clip-text text-transparent mb-6 bg-[length:200%_200%] animate-gradient">
        Randomize Commander
      </h1>
      <p class="text-xl sm:text-2xl text-gray-400 mb-4">
         Deixe a sorte escolher seu pr√≥ximo comandante
      </p>
    </div>

    <div class="bg-dark-card border border-dark-border rounded-2xl shadow-2xl p-8 sm:p-12 backdrop-blur-sm bg-opacity-90 animate-slide-up">
      
      <div class="mb-8 flex justify-center">
        <div class="relative">
          <div class="absolute inset-0 bg-gradient-to-r from-primary-purple to-dark-purple rounded-full blur-xl opacity-50 animate-pulse"></div>
          <div class="relative bg-dark-bg rounded-full p-8 border-2 border-primary-purple/30">
            <svg class="w-24 h-24 text-primary-purple" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>
            </svg>
          </div>
        </div>
      </div>

      <button 
        (click)="onRandomize()"
        [disabled]="isLoading"
        class="group relative w-full bg-gradient-to-r from-primary-purple to-dark-purple hover:from-dark-purple hover:to-primary-purple text-white font-bold py-6 px-8 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-primary-purple/50 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none overflow-hidden">
        
        <!-- Button Background Animation -->
        <div class="absolute inset-0 bg-gradient-to-r from-accent-purple to-primary-purple opacity-0 group-hover:opacity-20 transition-opacity duration-300"></div>
        
        <!-- Button Content -->
        <span class="relative flex items-center justify-center text-lg">
          <svg class="w-6 h-6 mr-3" [class.animate-spin]="isLoading" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
          {{ isLoading ? 'Sorteando...' : 'Sortear Comandante' }}
        </span>
      </button>

      <!-- Additional Info -->
      <div class="mt-8 pt-6 border-t border-dark-border">
        <p class="text-sm text-gray-500">
          Dados fornecidos por <span class="text-primary-purple">EDHREC</span> e <span class="text-primary-purple">Scryfall</span>
        </p>
      </div>
    </div>
  </div>
</div>
