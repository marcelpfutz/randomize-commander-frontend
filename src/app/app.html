<div class="min-h-screen bg-gradient-to-br from-dark-bg via-dark-purple/10 to-dark-bg py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-8 sm:mb-12">
      <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold bg-gradient-to-r from-primary-purple via-light-purple to-accent-purple bg-clip-text text-transparent mb-4 bg-[length:200%_200%] animate-gradient">
        {{ commanderInfo?.title || 'Randomize Commander' }}
      </h1>
    </div>

    <!-- Main Card Container -->
    <div class="bg-dark-card border border-dark-border rounded-2xl shadow-2xl overflow-hidden backdrop-blur-sm bg-opacity-90">
      
      <!-- Content Grid -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 p-6 sm:p-8 lg:p-10">
        
        <!-- Image Section -->
        <div class="flex items-center justify-center">
          <div class="relative group">
            <div class="absolute -inset-1 bg-gradient-to-r from-primary-purple to-dark-purple rounded-2xl blur opacity-75 group-hover:opacity-100 transition duration-300"></div>
            <div class="relative bg-dark-card rounded-xl overflow-hidden">
              <img 
                [src]="commanderInfo?.image || 'https://via.placeholder.com/400x560'" 
                alt="Commander Image" 
                class="w-full h-auto max-w-sm mx-auto object-contain transition-transform duration-300 group-hover:scale-105"
              />
            </div>
          </div>
        </div>

        <!-- Description Section -->
        <div class="flex flex-col justify-center space-y-6">
          <div class="bg-dark-bg/50 rounded-xl p-6 border border-primary-purple/20">
            <h2 class="text-2xl font-semibold text-light-purple mb-4 flex items-center">
              <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              Descrição
            </h2>
            <p class="text-gray-300 text-base sm:text-lg leading-relaxed">
              {{ commanderInfo?.description || 'Carregando informações do commander...' }}
            </p>
          </div>

          <!-- Action Button -->
          <button 
            (click)="randomizeCommander()"
            [disabled]="isLoading"
            class="w-full bg-gradient-to-r from-primary-purple to-dark-purple hover:from-dark-purple hover:to-primary-purple text-white font-bold py-4 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-primary-purple/50 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
            <span class="flex items-center justify-center">
              <svg class="w-5 h-5 mr-2" [class.animate-spin]="isLoading" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
              </svg>
              {{ isLoading ? 'Randomizando...' : 'Randomizar Novo Commander' }}
            </span>
          </button>
        </div>
      </div>

      <!-- Tags Section -->
      <div *ngIf="commanderInfo?.tags && commanderInfo.tags.length > 0" class="border-t border-dark-border bg-dark-bg/30 p-6 sm:p-8">
        <h2 class="text-2xl font-semibold text-light-purple mb-6 flex items-center">
          <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
          </svg>
          Tags e Recursos
        </h2>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
          <div *ngFor="let tag of commanderInfo.tags" 
               class="bg-dark-card border border-primary-purple/30 rounded-lg p-4 hover:border-primary-purple hover:shadow-lg hover:shadow-primary-purple/20 transition-all duration-300 group">
            <h3 class="text-lg font-semibold text-accent-purple mb-2 group-hover:text-light-purple transition-colors">
              {{ tag.label }}
            </h3>
            <a 
              [href]="'https://edhrec.com' + tag.link" 
              target="_blank" 
              rel="noopener noreferrer"
              class="inline-flex items-center text-sm text-gray-400 hover:text-primary-purple transition-colors">
              <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
              </svg>
              Ver no EDHREC
            </a>
          </div>
        </div>
      </div>

      <!-- Loading State -->
      <div *ngIf="!commanderInfo" class="p-12 text-center">
        <div class="inline-block animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-primary-purple"></div>
        <p class="mt-4 text-gray-400">Carregando informações...</p>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8 text-gray-500 text-sm">
      <p>Dados fornecidos por EDHREC e Scryfall</p>
    </div>
  </div>
</div>
